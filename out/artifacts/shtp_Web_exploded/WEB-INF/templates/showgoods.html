<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>H+ 后台主题UI框架 - 数据表格</title>

  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>所有商品信息</h5>
            <div class="ibox-tools">
<!--        收起表格-->
<!--              <a class="collapse-link">-->
<!--                <i class="fa fa-chevron-up"></i>-->
<!--              </a>-->
              <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                <i class="fa fa-wrench"></i>
              </a>
              <ul class="dropdown-menu dropdown-user">
                <li><a href="/goods/getAllsuidOrders">已审核</a>
                </li>
                <li><a href="/goods/getAllNosuidOrders">未审核</a>
                </li>
                <li><a href="/goods/getallgoods">全部</a>
                </li>
              </ul>

            </div>
          </div>
        <div class="ibox-content">

          <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>商品名</th>
              <th>商品简介</th>
              <th>商品价格</th>
              <th>上架日期</th>
              <th>审核状态</th>
              <th>审核操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gradeX" th:each="good :${goods}">
              <td th:text="${good.goods_name}"></td>
              <td th:text="${good.goods_info}"></td>
              <td th:text="${good.goods_price}"></td>
              <td th:text="${good.list_date}"></td>
              <td><div th:if="${good.su_id}">
                <b>已审核</b></div>
              <div th:unless="${good.su_id}"><b>未审核</b></div>
              </td>
              <td><div><a th:href="'/goods/delsuid?id='+${good.id}"><b>驳回</b></a></div>
                <div th:unless="${good.su_id}"><a th:href="'/goods/upsuid?id='+${good.id}"><b>通过</b></a></div></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>商品名</th>
              <th>商品简介</th>
              <th>商品价格</th>
              <th>上架日期</th>
              <th>审核状态</th>
              <th>操作</th>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/static/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>


<!-- Page-Level Scripts -->
<script>
  $(document).ready(function () {
    $('.dataTables-example').dataTable();

    /* Init DataTables */
    var oTable = $('#editable').dataTable();

    /* Apply the jEditable handlers to the table */
    oTable.$('td').editable('../example_ajax.php', {
      "callback": function (sValue, y) {
        var aPos = oTable.fnGetPosition(this);
        oTable.fnUpdate(sValue, aPos[0], aPos[1]);
      },
      "submitdata": function (value, settings) {
        return {
          "row_id": this.parentNode.getAttribute('id'),
          "column": oTable.fnGetPosition(this)[2]
        };
      },

      "width": "90%",
      "height": "100%"
    });


  });

  function fnClickAddRow() {
    $('#editable').dataTable().fnAddData([
      "Custom row",
      "New row",
      "New row",
      "New row",
      "New row"]);

  }

  function deleteOrder(){
    if(confirm("确定要删除吗？")){

    }else {

    }
  }

</script>


</body>

</html>
