<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

 <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="container">
  <form class="form-control"  action="/goods/addgood" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="col-sm-3 control-label">商品名：</label>
      <div class="col-sm-8">
        <input id="goods_name" name="goods_name" class="form-control" type="text" required placeholder="请输入您的用户名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">商品简介：</label>
      <div class="col-sm-8">
        <input id="phonenum" name="goods_info" class="form-control" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">实物图：</label>
      <div class="col-sm-8">
        <input id="image_url" name="image" class="form-control" type="file"  required>
      </div>
    </div>
    <!--  <input th:name="owner_name" th:value="${user.username}" hidden/>-->

    <div class="form-group">
      <label class="col-sm-3 control-label">商品价格：</label>
      <div class="col-sm-8">
        <input id="goods_price" name="goods_price" class="form-control" type="number" step="0.01" min="0" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" class="checkbox" id="agree" name="agree" required> 我已经认真阅读并同意《H+使用协议》
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <button class="btn btn-primary" type="submit">注 册</button>
      </div>
    </div>
  </form>
</div>



<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>



<script src="/static/js/demo/form-validate-demo.js"></script>

</body>
</html>
