<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">

  <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="col-sm-6">
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <form class="form-horizontal m-t" id="signupForm"  action="/addUser" method="post">
        <div class="form-group">
          <label class="col-sm-3 control-label">商品名：</label>
          <div class="col-sm-8">
            <input id="goods_name" name="goods_name" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" placeholder="请输入您的用户名">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">商品简介：</label>
          <div class="col-sm-8">
            <input id="phonenum" name="phonenum" class="form-control" type="text" aria-required="true" placeholder="请输入电话" aria-invalid="true" class="error">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">(可上传多个)实物图：</label>
          <div class="col-sm-8">
            <input id="image_url" name="image_ur[]" class="form-control" type="file" aria-required="true"  aria-invalid="true" >
          </div>
        </div>


        <input th:name="owner_name" th:value="${user.username}" hidden/>

        <div class="form-group">
          <label class="col-sm-3 control-label">商品价格：</label>
          <div class="col-sm-8">
            <input id="goods_price" name="goods_price" class="form-control" type="number" step="0.01" min="0">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <button class="btn btn-primary" type="submit">注 册</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>



<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>

<script src="js/demo/form-validate-demo.js"></script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
