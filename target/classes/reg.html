<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="../../css/animate.css" rel="stylesheet">
  <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
  <script>if(window.top !== window.self){ window.top.location = window.location;}

  </script>

</head>
<body>
<div class="col-sm-6">
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <form class="form-horizontal m-t" id="signupForm"  action="/addUser" method="post">
        <div class="form-group">
          <label class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-8">
            <input id="username" name="username" class="form-control" type="text" aria-required="true" placeholder="请输入您的用户名" maxlength="10" title="最大长度为10个字符" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">电话：</label>
          <div class="col-sm-8">
            <input id="phonenum" name="phonenum" class="form-control" type="text"  placeholder="请输入电话" aria-invalid="true"  required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">宿舍楼号：</label>
          <div class="col-sm-8">
            <input id="dormitory_id" name="dormitory_id" class="form-control" type="text"  placeholder="请输入宿舍楼号" aria-invalid="true"  required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">学院：</label>
          <div class="col-sm-8">
            <select class="form-control" name="college" id="college"  >
              <option>信息工程学院</option>
              <option>物电学院</option>
              <option>人文学院</option>
              <option>求是书院</option>
            </select>

          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-8">
            <input id="password" name="password" class="form-control" type="password" maxlength="10" title="最大长度为10个字符" required >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">确认密码：</label>
          <div class="col-sm-8">
            <input id="confirm_password" name="confirm_password" class="form-control" type="password">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">E-mail：</label>
          <div class="col-sm-8">
            <input id="email" name="email" class="form-control" type="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="checkbox" id="agree" name="agree" required> 我已经认真阅读并同意《H+使用协议》
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <button class="btn btn-primary" type="submit">注 册</button>
          </div>
        </div>
        <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login/lg">点此登录</a>
        </p>
      </form>
    </div>
  </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>

<script src="../../js/demo/form-validate-demo.js"></script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
