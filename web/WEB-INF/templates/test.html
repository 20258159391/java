<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../js/jquery.min.js?v=2.1.4"></script>
</head>
<body>
<label  id="test" th:text="${date}"/>
<button id="btn">测试</button>

<script>
  $("#btn").click(function () {
    $.ajax({
      url:"/test",
      type:"GET",
      success:function(result){
        $("#test").replaceWith(result);
      }
    });
  });

</script>
</body>
</html>
