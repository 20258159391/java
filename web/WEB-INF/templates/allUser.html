<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>H+ 后台主题UI框架 - 数据表格</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <!-- Data Tables -->
  <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">



</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>所有商品信息</h5>
          <div class="ibox-tools">
            <!--        收起表格-->
            <!--              <a class="collapse-link">-->
            <!--                <i class="fa fa-chevron-up"></i>-->
            <!--              </a>-->
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="">普通用户</a>
              </li>
              <li><a href="">管理员</a>
              </li>
              <li><a href="">全部</a>
              </li>
            </ul>

          </div>
        </div>
        <div class="ibox-content">

          <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>用户类型</th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>头像</th>
              <th>电话</th>
              <th>宿舍楼号</th>
              <th>学院</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gradeX" th:each="user :${users}">
              <td>
                <div th:if="${user.user_type}">管理员</div>
                <div th:unless="${user.user_type}">普通用户</div>
              </td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.user_sculpture}"></td>
              <td th:text="${user.phonenum}"></td>
              <td th:text="${user.dormitory_id}"></td>
              <td th:text="${user.college}"></td>
              <td><a th:href="'/deleteUser?id='+${user.id}" onclick="deleteUser()"><b>删除</b></a>
                <a data-target="#updateUser" data-toggle="modal"><b>修改</b></a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>用户类型</th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>头像</th>
              <th>电话</th>
              <th>宿舍楼号</th>
              <th>学院</th>
              <th>操作</th>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>


</div>



<!-- 模态框 -->
<div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="updateUserLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">更新用户:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="gb" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="addProductForm" action="#" method="post"  >

          <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
              <input id="passwd" name="passwd" th:value="${user.passwd}" class="form-control" type="text" aria-required="true" maxlength="10" title="最大长度为10个字符" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">电话：</label>
            <div class="col-sm-8">
              <input id="phonenum" name="phonenum" class="form-control" type="text" maxlength="11" th:value="${user.phonenum}" aria-invalid="true"  required>
            </div>
          </div>
          <div class="form-group">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">清空</button>
            <button type="submit" class="btn btn-primary"  >提交</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">清空</button>
        <button type="button" class="btn btn-primary"   id="addProductBtn">提交</button>
      </div>
    </div>
  </div>
</div>



<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/static/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
  function deleteUser(){
    const r=confirm("确定删除该用户？");
    if (r){
        alert("删除成功~");
    }


  }
</script>

<!-- Page-Level Scripts -->
<script>
  $(document).ready(function () {
    $('.dataTables-example').dataTable();

    /* Init DataTables */
    var oTable = $('#editable').dataTable();

    /* Apply the jEditable handlers to the table */
    oTable.$('td').editable('../example_ajax.php', {
      "callback": function (sValue, y) {
        var aPos = oTable.fnGetPosition(this);
        oTable.fnUpdate(sValue, aPos[0], aPos[1]);
      },
      "submitdata": function (value, settings) {
        return {
          "row_id": this.parentNode.getAttribute('id'),
          "column": oTable.fnGetPosition(this)[2]
        };
      },

      "width": "90%",
      "height": "100%"
    });


  });

  function fnClickAddRow() {
    $('#editable').dataTable().fnAddData([
      "Custom row",
      "New row",
      "New row",
      "New row",
      "New row"]);

  }


</script>


<!--统计代码，可删除-->

</body>

</html>
